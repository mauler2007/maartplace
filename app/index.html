<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maartplace HW10</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="header__top">

                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>

                    <div class="header__user">

                        <a class="header__become" href="#">
                            Become a Seller
                        </a>

                        <div class="header__user-box">
                            <a class="header__user-ring" href="#"><span class="icon-bell"></span></a>
                            <a class="header__user-mail" href="#"><span class="icon-envelope-o"></span></a>
                            <a class="header__user-basket" href="#"><span class="icon-cart"></span></a>
                        </div>

                        <div class="header__profile">
                            <div class="header__profile-img"></div>
                            <div class="header__profile-text">
                                Taofiq Hakim <span>$20.45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">

                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__form">
                        <form>
                            <input type="text" placeholder="Search product here...">
                            <button type="submit">
                                <img src="images/icons/" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
